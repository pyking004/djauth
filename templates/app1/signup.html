{% extends 'base.html' %}
{% block b1 %}
    {{msg}}
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}} {{field}} {{field.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
{% endblock b1 %}
