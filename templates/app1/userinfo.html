{% extends 'base.html' %}
{% block b1 %}
    <h1>User Information: </h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <p class="er">{{error}}</p>
            {% endfor %}
        {% endif %}
        {% for field in form %}
            {{field.label_tag}} {{field}} {{field.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Update">
    </form>
{% endblock b1 %}
